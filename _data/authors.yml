# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name: Jonah Foong
  linkedin: jonahfoong
  twitter: EJfoong
  github: jonfoong
  email: jonahfoong@gmail.com
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: >
    Hi, I'm Jonah. I'm a research fellow at the Berlin Social Science Center (WZB).
    I work broadly on intergroup relations in low capacity environments using a combination of survey
    and experimental methods. I also do work on package development and am author and maintainer of the Rinteract
    R package.

# This photo will be used in the about section
  picture:
    path: /assets/img/cropped_avatar.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
